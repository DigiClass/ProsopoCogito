@()
<!DOCTYPE html>
<html>
  <head>
    <title>My Recogito - Upload Files</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/myrecogito/upload.css")"/>
    <script src="@routes.Assets.versioned("lib/dropzone/min/dropzone.min.js")"></script>
  </head>
  <body>
    <div id="content">
      <ul id="header-steps">
        <li class="arrow">Enter Metadata</li><li class="active arrow">Upload Files</li><li>Organize Document</li>
      </ul>

      <form action="@controllers.myrecogito.upload.routes.UploadController.processStep2" id="dropzone" class="dropzone">
        <h2>Drag Files Here</h2>
        <p>or</p>
        <div class="choose-file btn btn-large btn-blue"><span class="icon">&#xf055;</span> Choose a File to Upload</div>
        <p class="formats">Supported formats: UTF-8 plain text, Markdown, TEI/XML, image files, CSV</p>
      </form>

      <div id="upload-progress" class="dropzone-previews"></div>

      <div id="buttons">
        <a class="back btn btn-large btn-blue" href="@controllers.myrecogito.upload.routes.UploadController.showStep1">Back</a>
        <a class="next btn btn-large btn-blue" href="@controllers.myrecogito.upload.routes.UploadController.showStep3">Next</a>
      </div>
    </div>
    <script>
      Dropzone.options.dropzone = {
        clickable: '.choose-file',
        createImageThumbnails: false,
        addRemoveLinks: true,
        dictRemoveFile: '',
        previewsContainer: document.getElementById('upload-progress'),
        previewTemplate:
          '<div class="dz-preview dz-file-preview">' +
          '  <div class="dz-details">' +
          '    <div class="dz-size" data-dz-size=""></div>' +
          '    <div class="dz-filename"><span data-dz-name=""></span></div>' +
          '  </div>' +
          '  <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress=""></span></div>' +
          '  <div class="dz-error-message"><span data-dz-errormessage=""></span></div>' +
          '</div>'
      };
    </script>
  </body>
</html>
