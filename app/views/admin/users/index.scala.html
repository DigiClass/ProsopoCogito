@()(implicit request: RequestHeader, webjars: WebJarAssets)
<!DOCTYPE html>
<html>
  <head>
    <title>Recogito Administration - Users</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/admin/users.css")"/>
    <link rel="stylesheet" href="@routes.WebJarAssets.at(webjars.locate("jsgrid.min.css"))" />
    <script src="@routes.WebJarAssets.at(webjars.locate("1.12.0/jquery.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(webjars.locate("jsgrid.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(webjars.locate("require.min.js"))" data-main="@routes.Assets.versioned("javascripts/admin/users.js")"></script>
  </head>
  <body>
    <div class="user-list"></div>

    @helper.javascriptRouter("jsRoutes")(
      controllers.api.routes.javascript.UserAPIController.listUsers
    )
  </body>
</html>
