@(maybeUrl: Option[String])
@maybeUrl.map { url =>
  @defining(
    if (url.startsWith("http:")) url.substring(url.indexOf(":") + 3)
    else url
  ) { withoutProtocol =>
    <a href="@url" target="_blank">@if(withoutProtocol.indexOf("/") > -1) {
      @withoutProtocol.substring(0, withoutProtocol.indexOf("/"))
    } else {
      @withoutProtocol
    }</a>
  }
}
