@(username: String, document: models.generated.tables.records.DocumentRecord)(implicit request: RequestHeader)

@_layout("Settings - Sharing", username, document) {
  <input type="checkbox" id="public-visibility" name="public-visibility"/>
  <label for="public-visibility">
    Visible to all
    <p class="description">
      Make this document visible to the public. Visitors can see your annotations, but
      not edit. Link to share:
    </p>
    <input type="text" id="public-link" value="@controllers.document.annotation.routes.AnnotationController.showAnnotationViewForDoc(document.getId).absoluteURL"/>
    <script>
      jQuery(document).ready(function() {
        $("#public-link").focus(function() { jQuery(this).select(); } );
      });
    </script>
  </label>
}
