@(username: String, document: models.generated.tables.records.DocumentRecord)(implicit request: RequestHeader,
  webjars: WebJarAssets)

@_layout("Settings - Backup & Restore", username, document, Some("backup"), webjars) {
  <div class="backup-restore">
    <a href="@controllers.document.settings.routes.SettingsController.exportAsZIP(document.getId)">Download ZIP</a>
  </div>
}
