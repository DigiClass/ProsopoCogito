@(docId: Int, filepartId: Int, content: String)(implicit request: RequestHeader)
<!DOCTYPE html>
<html>
  <head>
    <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
    <script src="@routes.Assets.versioned("lib/rangy/rangy-core.min.js")"></script>
    <script src="@routes.Assets.versioned("lib/requirejs/require.js")" data-main="@routes.Assets.versioned("javascripts/annotation/app.js")"></script>
    <script>
      window.config = {
        documentId: @docId,
        filepartId: @filepartId
      }
    </script>
    <style>
      pre {
        max-width:736px;
        margin:30px auto;
        line-height:170%;
        font-family:"Times New Roman", Times, serif;
        white-space: pre-wrap;
        font-size:17px;
      }

      .entity.PLACE {
        background-color:rgba(255, 0, 0, 0.3);
      }

      .entity.PERSON {
        background-color:rgba(0, 0, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <pre id="content">@content</pre>
    @helper.javascriptRouter("jsRoutes")(
      controllers.annotation.routes.javascript.TextAnnotationController.getAnnotationsFor
    )
  </body>
</html>
