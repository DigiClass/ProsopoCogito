<!DOCTYPE html>
<html>
  <head>
    <title>Recogito has moved | Pelagios</title>
    <style>
      @font-face {
        font-family:'Merriweather';
        font-weight:400;
        src:url('fonts/Merriweather-Regular.ttf');
      }

      html, body {
        padding:0;
        margin:0;
        background-color:#fff;
      }

      .row {
        position:relative;
        margin:0 auto;
        width:880px;
      }

      .inner {
        padding:20px 0;
      }

      .jumbotron {
        width:100%;
        height:400px;
        background-image: url("images/recogito-1.jpg");
        background-size:cover;
        color:#fff;
        text-shadow: 0 1px 1px rgba(0,0,0,0.25),0 1px 7px rgba(0,0,0,0.65);
        -webkit-box-shadow:inset 0 20px 20px -20px rgba(0,0,0,0.3), inset 0 -20px 20px -20px rgba(0,0,0,0.3);
           -moz-box-shadow:inset 0 20px 20px -20px rgba(0,0,0,0.3), inset 0 -20px 20px -20px rgba(0,0,0,0.3);
                box-shadow:inset 0 20px 20px -20px rgba(0,0,0,0.3), inset 0 -20px 20px -20px rgba(0,0,0,0.3);
      }

      .jumbotron .inner {
        padding-top:90px;
        text-align:center;
      }

      .jumbotron .inner h2 {
        font-family:Merriweather;
        margin:10px 0 20px 0;
        font-size:34px;
        line-height:48px;
        font-weight:400;
      }

      .jumbotron .inner p {
        font-family:Arial, Helvetica, sans-serif;
        font-size:20px;
        line-height:30px;
        width:880px;
        margin:10px auto;
      }

      .jumbotron .inner a {
        color:#fff;
        display:block;
        margin-top:30px;
        text-decoration:none;
        font-size:32px;
        font-weight:bold;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="inner">
        <a href="http://commons.pelagios.org">
          <img src="images/logo-commons.png" style="width:178px;height:70px;">
        </a>
      </div>
    </div>

    <div class="jumbotron">
      <div class="inner">
        <h2>Looking for Recogito?</h2>
        <p>
          The old version of <strong>Recogito</strong> that used to be here is no longer
          maintained.<br/>But fret not! The new and improved version is at
        </p>
        <p>
          <a href="http://recogito.pelagios.org">recogito.pelagios.org</a>
        <p>
      </div>
    </div>

</html>
